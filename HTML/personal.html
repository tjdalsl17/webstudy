<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인정보수정</title>
</head>
<body>
    <form method="post">
        <table>
            <tbody>
                <tr>
                    <td>이메일</td>
                    <td>
                        <input type="text" id="email">
                        <span>@</span>
                        <input type="text" placeholder="선택 또는 직접 입력" list="site">
                        <datalist id="site">
                            <option value="naver.com"></option>
                            <option value="kakao.com"></option>
                            <option value="gmail.com"></option>
                        </datalist>
                    </td>
                </tr>
                <tr>
                    <td>생일</td>
                    <td>
                        <input type="text" id="birthday" size="4" maxlength="4">년
                        <input type="text" id="birthday" size="2" maxlength="2">월
                        <input type="text" id="birthday" size="2" maxlength="2">일
                    </td>
                </tr>
                <tr>
                    <td>거주도시</td>
                    <td>
                        <select name="city">
                            <option value="seoul">서울</option>
                            <option value="gwangju">광주</option>
                            <option value="daegu">대구</option>
                            <option value="daejun">대전</option>
                            <option value="busan">부산</option>
                            <option value="ulsan">울산</option>
                            <option value="incheon">인천</option>
                            <option value="etc">기타</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>성별</td>
                    <td>
                        <label for="male">
                            <input type="radio" name="gender" value="male" id="male">남자
                        </label>
                        <label for="female">
                            <input type="radio" name="gender" value="female" id="female">여자
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>관심분야</td>
                    <td>
                        <label for="trip"><input type="checkbox" name="hobbies" id="trip" value="1">여행</label>
                        <label for="movie"><input type="checkbox" name="hobbies" id="movie" value="2">영화</label>
                        <label for="reading"><input type="checkbox" name="hobbies" id="reading" value="4">독서
                        <label for="music"><input type="checkbox" name="hobbies" id="music" value="8">음악</label>
                        <label for="etc"><input type="checkbox" name="hobbies" id="hobbies" value="16">관심없음</label>
                    </td>
                </tr>
                <tr>
                    <td>자기소개</td>
                    <td>
                        <textarea rows="5" cols="50"></textarea>
                    </td>
                </tr>
            </tbody>
        </table>

    </form>
</body>
</html>
