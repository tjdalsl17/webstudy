<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>
        <form>
            <table>
              <tbody>
                <tr>
                    <td><label for="id">아이디</label></td>
                    <td><input type="text" id="id" placeholder="이메일 또는 전화번호"></td>
                </tr>
                <tr>
                    <td><label for="pw">비밀번호</label></td>
                    <td><input type="password" id="pw" placeholder="대소문자구분"></td>
                </tr>
                <tr>
                    <td><label for="name">이름</label></td>
                    <td><input type="text" id="name" placeholder="이름"></td>
                </tr>
                <tr>
                    <td><label for="phone">연락처</label></td>
                    <td><input type="text" id="phone" placeholder="하이픈 없이 입력"></td>
                </tr>
                <tr>
                    <td><label for="email">이메일</label></td>
                    <td>
                        <input type="text" id="email" placeholder="이메일">
                        @
                        <input type="text" list="domain" placeholder="직접입력 or 선택">
                        <datalist id="domain">
                            <option value="naver.com"></option>
                            <option value="kakao.com"></option>
                            <option value="gmail.com"></option>
                        </datalist>
                    </td>
                </tr>
                <tr>
                    <td>성별</td>
                    <td>
                        <input type="radio" id="male" name="gender" value="1"><label for="male">남자</label>
                        <input type="radio" id="female" name="gender" value="2"><label for="female">여자</label>
                        <input type="radio" id="none" name="gender" value="3" checked><label for="none">선택안함</label>
                    </td>
                </tr>
                <tr>
                    <td>관심사</td>
                    <td>
                        <input type="checkbox" id="dev" name="interest" value="1"><label for="dev">개발</label>
                        <input type="checkbox" id="plan" name="interest" value="2"><label for="plan">기획</label>
                        <input type="checkbox" id="analysis" name="interest" value="3"><label for="analysis">분석</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="gubun">분야</label></td>
                    <td>
                        <select>
                            <option>선택</option>
                            <option>데이터베이스</option>
                            <option>웹개발</option>
                            <option>빅데이터</option>
                            <option>인공지능</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <span>약관에 동의합니까?</span>
                        <input type="radio" id="yes" name="agree" value="1"><label for="yes">동의함</label>
                        <input type="radio" id="no" name="agree" value="2"><label for="no">동의안함</label>
                    </td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                    <td colspan="2">
                        <button>제출</button>
                        <input type="reset" value="다시작성">
                    </td>                   
                </tr>
              </tfoot>  
            </table>
        </form>
    </div>

</body>
</html>
